        * {

        .navbar {

            text-align: center;
            margin-bottom: 10px;
        }
        .contact ul {
            list-style: none;
        }
        .contact li {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .contact li img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            margin-right: 10px;
        }
        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .footer p {
            margin: 10px;
        }
    </style>
