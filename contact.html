<html>
<head>
    <title>Ürün Satış Sitesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 10px;
        }
        .navbar a:hover {
            color: yellow;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .contact {
            width: 500px;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 2px 5px #999;
        }
        .contact h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .contact ul {
            list-style: none;
        }
        .contact li {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .contact li img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            margin-right: 10px;
        }
        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .footer p {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">Ürün Satış Sitesi</div>
            <div class="menu">
                <a href="index.html">Ana Sayfa</a>
                <a href="products.html">Ürünler</a>
                <a href="contact.html">İletişim</a>
            </div>
        </div>
        <div class="content">
            <div class="contact">
                <h2>Bize Ulaşın</h2>
                <ul>
                    <li><img src="phone.png" alt="Telefon"><span>+90 555 555 55 55</span></li>
                    <li><img src="email.png" alt="E-posta"><span>urunsatis@gmail.com</span></li>
                    <li><img src="location.png" alt="Adres"><span>İstanbul, Türkiye</span></li>
                    <li><img src="facebook.png" alt="Facebook"><span>facebook.com/urunsatis</span></li>
                    <li><img src="twitter.png" alt="Twitter"><span>twitter.com/urunsatis</span></li>
                    <li><img src="instagram.png" alt="Instagram"><span>instagram.com/urunsatis</span></li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <p>Tüm hakları saklıdır. © 2023</p>
        </div>
    </div>
</body>
</html>
